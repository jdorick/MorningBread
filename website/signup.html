<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="placeholder_image.png">
        <title>MorningBread | Sign Up</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
    <header>
    <h1><a href = 'main.html' class = 'active'>MorningBread</a></h1>
        <ul class="navigation_profile">
            <li><a id='currentDate'>Date</a></li>
            <li><a href= 'profile.html' id='profile'>Profile</a></li>
        <script>
            var currentDateElement = document.getElementById('currentDate');
            var currentDate = new Date();
            var options = { year: 'numeric', month: 'long', day: 'numeric'};
            currentDateElement.innerText = currentDate.toLocaleDateString(undefined, options);
        </script>
      </ul>
    </header>
    <div class = 'card'>
        <img class = 'logo' src = 'placeholder_image.png' />
        <h2>Create an Account</h2>
        <form class = 'form'>
            <input
                type = "firstname"
                placeholder = "First Name" />
            <input
                type = "lastname"
                placeholder="Last Name" />
            <input 
                type = "email"
                placeholder = "Email" />
            <input 
                type = "password"
                placeholder = "Password" />
                <i class="far fa-eye" id="togglePassword" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
            <input 
                type = "password"
                placeholder="Confirm Password">
            <button>Create Account</button>
        </form>
    <footer>
        <a href = 'https://github.com/maxbshaw17/MorningBread' target = '_blank'>
            <img src = 'https://cdn-icons-png.flaticon.com/512/25/25231.png'
            height = "36"></a>
            <h3><a href = 'contact.html' class = 'active'>Contact Us</a></h3>
    </footer>
    </body>
</html>
